<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabelas</title>
        <style>
            table,td,th{
                border:5px solid gray;
            }

            tr{
                font-size:18pt;
                text-align:center;
            }
            
            table{
                width:65%;
            }
        </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2" colspan="2"></th>
            <th colspan="2">Deflexão de correias usadas</th>
            <th rowspan="2">Deflexão estabelecida para correias novas</th>
        </tr>

        <tr>
            <th>Limite</th>
            <th>Deflexão de ajustes</th>

        </tr>

        <tr>
            <th rowspan="2">Alternador</th>
            <td>Modelos sem AC</td>
            <td>10mm</td>
            <td>5-7 mm</td>
            <td rowspan="2">5-7 mm</td>
        </tr>

        <tr>
            <td>Módelo com AC</td>
            <td>12 mm</td>
            <td>6-8 mm</td>
        
        </tr>

        <tr>
            <th colspan="2">Bomba de óleo para transmissão de energia</th>
            <td>12.5 mm</td>
            <td>7.9 mm</td>
            <td>6.8 mm</td>
        </tr>
      </table>
</body>

</html>
